<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rehman">
    <link rel="stylesheet" href="weeklykitten.css">
    <title>Lab 5 - JavaScript 1</title>
    
</head>
<body>
    <div class="main-form">
        <h1>Weekly Kitten Pictures Subscription</h1>
        <hr>
        <form action="registration.html" method="get" onsubmit="validate(); return false;" >
            <!-- You will need to write the validate function for this form. -->

            <div class="main-form-email" >
                <label for="email">Email Address</label>
                <input  type="text" name="email" id="email" placeholder="Email">
                <!-- <p id="email-error"></p> -->
            </div>

            <div class="main-form-username">
                <label for="login">User Name</label>
                <input type="text" name="login" id="login" placeholder="User name">
                <!-- <p id="login-error"></p> -->
            </div>

            <div class="main-form-firstpassword">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Password">
            </div>
        
            <div class="main-form-secondpassword">
                <label for="pass2">Re-type Password</label>
                <input type="password" id="pass2" placeholder="Password">
            </div>

            <div class="main-form-newsletter">
                <input type="checkbox" name="newsletter" id="newsletter" onclick="SpamAlert()">
                <label for="newsletter" >I agree to receive Weekly Kitten Pictures newsletters</label>
            </div>

            <div class="main-form-terms">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the terms and conditions</label>
            </div><br>

            <button class="submit-button"  type="submit" >Sign-Up</button>
            <button class="reset-button" type="reset" id="reset-button">Reset</button>

        </form>
    </div>
    <script src="java_script.js" defer>
    
        
    </script>

</body>
</html>
